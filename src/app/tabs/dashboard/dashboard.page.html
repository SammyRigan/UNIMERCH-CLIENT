      <ion-img src="assets/img/knot.png"></ion-img>
      <div class="up"><small>+35%</small></div>
    </div>
  </div>
  <div class="rest pad">
    <div class="one">

        </div>
        <ion-button color="light">check out</ion-button>
      </div>
      <div class="top">
        <div class="te">
          <small>Top sold</small>
          <ion-icon name="podium"></ion-icon>
        </div>
        <div class="te-in">
          <h4>Ideal Milk</h4>
        </div>

      </div>

    <div class="yo wed">
